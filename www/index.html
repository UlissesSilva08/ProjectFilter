<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
 
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/action.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="box">
    <span><h1>Image Filter</h1></span>
     <div class="filter">
        <button class="button" id="camera">Camera</button>
        <img src="" alt="" id="image">
     </div>

   <div class="row">
     <p>Opacidade:</p>     
     <span id="rangeValue">0</span>
     <input type="range" class="slider" value="50" min="0" max="100" id="myRange">
   </div>

   <br>

   <div class="row">
     <p>Saturação:</p>     
     <span id="rangeValue1">0</span>
     <input type="range" class="slider1" value="50" min="0" max="100" id="myRange1">
   </div>

   <br>

   <div class="row">
     <p>Escala de Cinza:</p>     
     <span id="rangeValue2">0</span>
     <input type="range" class="slider2" value="50" min="0" max="100" id="myRange2">
   </div>

   <br>

   <div class="row"> 
     <p>Desfoque:</p>    
     <span id="rangeValue3">0</span>
     <input type="range" class="slider3" value="50" min="0" max="100" id="myRange3">
   </div>

   <br>

  </div>

  <script type="text/javascript">
    var slider = document.getElementById("myRange");
    var output = document.getElementById("rangeValue");
    output.innerHTML = slider.value;

    slider.oninput = function() {
    output.innerHTML = this.value;
}

    var slider1 = document.getElementById("myRange1");
    var output1 = document.getElementById("rangeValue1");
    output1.innerHTML = slider1.value;

    slider1.oninput = function() {
    output1.innerHTML = this.value;
}

    var slider2 = document.getElementById("myRange2");
    var output2 = document.getElementById("rangeValue2");
    output2.innerHTML = slider2.value;

    slider2.oninput = function() {
    output2.innerHTML = this.value;
}

    var slider3 = document.getElementById("myRange3");
    var output3 = document.getElementById("rangeValue3");
    output3.innerHTML = slider3.value;

    slider3.oninput = function() {
    output3.innerHTML = this.value;
}
  </script>
</body>
</html>
